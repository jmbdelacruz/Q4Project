<!DOCTYPE html>
<html>
<head>

                body{

<body class="container-fluid ">
    <h1 class="bg-danger text-warning">Millimeter Converter</h1>
    <hr>
    <h2 class="text-light">Input your value here.</h2>
    <input type="number" class="bg-warning text-danger" id="input" oninput="lengthConverter(this.value)" on onchange="lengthConverter(this.value)">
    <label class="text-danger">mm</label>
    <hr>
    <h2 class="text-light">See your desired measurement.</h2>
    <button class="box text-danger bg-warning">Answer: <span id="3"></span><label> m</label></button>
    <hr>
    <button class="btn bg-danger"><a href="123.html" class="nav-link text-warning">Convert to Centimeters</a></button>
    <button class="btn bg-danger"><a href="213.html" class="nav-link text-warning">Convert to Inches</a></button>
    <button class="btn bg-danger"><a href="312.html" class="nav-link text-warning">Convert to Meters</a></button>
    <script type="text/javascript">
        function lengthConverter(valNum){
            document.getElementById("3").innerHTML=valNum/1000;
        }
    </script>
</body>
</html>
